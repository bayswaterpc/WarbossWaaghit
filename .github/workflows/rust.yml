# Code adapted from https://github.com/qarmin/szyszka windows yaml

name: ðŸ Windows
on: [ push, pull_request ]

env:
  CARGO_TERM_COLOR: always

jobs:
  windows:
    strategy:
      matrix:
        toolchain: [ stable ]
        type: [ release ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.toolchain }}
          override: true

      - uses: actions/cache@v2
        with:
          path: |
            target
          key: windows-${{github.ref}}-${{github.sha}}
          restore-keys: |
            windows-${{github.ref}}-${{github.sha}}
      - name: Install Mingw, unzip, zip and wget
        run: sudo apt-get update; sudo apt install mingw-w64 unzip wget zip -y

      - name: Build Release Cross Compile
        run: |
          rustup target add x86_64-pc-windows
          echo "[target.x86_64-pc-windows-gnu]" > ~/.cargo/config
          echo "linker = \"x86_64-w64-mingw32-gcc\"" >> ~/.cargo/config
          echo "ar = \"x86_64-w64-mingw32-gcc-ar\"" >> ~/.cargo/config
          strip target/x86_64-pc-windows/release/WarbossWaaghit.exe
        env:
          CARGO_INCREMENTAL: 0
          RUSTFLAGS: "-C debuginfo=0 -D warnings"
        if: ${{ matrix.type == 'release'}}

      - name: Store Windows CrossComplile
        uses: actions/upload-artifact@v2
        with:
          name: WarbossWaaghit-Windows-${{ matrix.toolchain }}
          path: gtk_app.zip
        if: ${{ matrix.type == 'release' }}