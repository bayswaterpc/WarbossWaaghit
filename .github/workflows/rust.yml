# Code adapted from https://github.com/qarmin/szyszka windows yaml

name: 🏁 Windows
on: [ push, pull_request ]

env:
  CARGO_TERM_COLOR: always

jobs:
  windows:
    strategy:
      matrix:
        toolchain: [ stable ]
        type: [ release ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.toolchain }}
          override: true

      - uses: actions/cache@v2
        with:
          path: |
            target
          key: windows-${{github.ref}}-${{github.sha}}
          restore-keys: |
            windows-${{github.ref}}-${{github.sha}}

      - name: Build Release Cross Compile
        run: | # egui_glium dependencies
          sudo apt-get install libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev
          rustup target add x86_64-pc-windows-msvc
          echo "[target.x86_64-pc-windows-msvc]" > ~/.cargo/config
          strip target/x86_64-pc-windows-msvc/release/WarbossWaaghit.exe
        env:
          CARGO_INCREMENTAL: 0
          RUSTFLAGS: "-C debuginfo=0 -D warnings"
        if: ${{ matrix.type == 'release'}}

      - name: Store Windows CrossComplile
        uses: actions/upload-artifact@v2
        with:
          name: WarbossWaaghit-Windows-${{ matrix.toolchain }}
          path: gtk_app.zip
        if: ${{ matrix.type == 'release' }}